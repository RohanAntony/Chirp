<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/index.js"></script>
    <style media="screen">
      .form-control{
        margin:10px 0;
      }
    </style>
    <title>Chirp App</title>
  </head>
  <body ng-app="chirp">
    <div class="container" ng-controller="authController">
      <form class="" ng-submit="register()">
        <h2>Login</h2>
        <p class="text-warning">{{error_message}}</p>
        <input type="username" ng-model="user.username" placeholder="Username" class="form-control">
        <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
        <input type="submit" value="Login" class="btn btn-primary">
      </form>
    </div>
  </body>
</html>
