<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/index.js"></script>
    <title>Chirp App</title>
  </head>
  <body ng-app="chirp">
    <div id="main" class="container" ng-controller="mainController">
      <form ng-submit="post()">
        <input type="text" placeholder="Enter name" ng-model="newPost.created_by" required class="col-md-12 nameInput"><br>
        <textarea required maxlength="200" rows="4" cols="40" placeholder="Chirp something :p" ng-model="newPost.text" class="col-md-12 textInput"></textarea><br>
        <input type="submit" value="Chirp!" class="btn btn-success"/>
      </form>
      <div id="post_stream">
        <h4 class="header">Chirp feed</h4>
          <!-- Populated by angular -->
          <div class="" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
            <div class="">
              <p class="textOutput">{{post.text}}</p>
              <span class="nameOutput">{{post.created_by}}</span>
              <span class="timeOutput">{{post.created_at}}</span>
            </div>
          </div>
       </div>
    </div>
  </body>
</html>
