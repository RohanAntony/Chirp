<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/index.js"></script>
    <title>Chirp App</title>
  </head>
  <body ng-app="chirp">
    <div id="main" ng-controller="mainController">
      <form ng-submit="post()">
        <input type="text" placeholder="Enter name" ng-model="newPost.created_by"><br>
        <textarea required maxlength="200" rows="5" cols="40" placeholder="Chirp something :p" ng-model="newPost.text"></textarea><br>
        <input class="button" type="submit" value="Chirp!">
      </form>
      <div id="post_stream">
        <h4>Chirp feed</h4>
          <!-- Populated by angular -->
          <div class="" ng-repeat="post in posts | orderBy:'created_at':true">
            <p>
              {{post.created_by}}@{{post.created_at}}:{{post.text}}
            </p>
          </div>
       </div>
    </div>
  </body>
</html>
